<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hangman</title>
  </head>
  <body>
    
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Argentine Soccer Hangman</h1>
            <p class="lead">Display your knowledge of Argentine soccer.</p>
            <hr class="my-4">

            <div class="row">

                <div class="col-1">
                    <p class="offset-4">Wins:</p>
                    <p class="offset-4">Losses:</p>
                </div>
                <div class="col-1">
                    <span id="winsID" class="badge badge-pill badge-success">0</span><p></p>
                    <span id="lossesID" class="badge badge-pill badge-danger">0</span>
                </div>
                <div class="col offset-1">
                    <div id="alertbox" class="alert alert-primary" role="alert">Press any key to get started!</div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <img id="teamlogo" src="assets/images/afa.png" style="width:150px;">
                </div>
                <div class="col-6">
                    <div id="progressbar" style="font-size:60px; letter-spacing: 20px;"></div>
                    <br>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Letters already guessed
                            <span id="wordsmissed" class="badge badge-primary badge-pill"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Number of guesses remaining
                            <span id="guessremaining" class="badge badge-primary badge-pill"></span>
                        </li>
                    </ul>
                </div>
                
            </div>
        </div>
    </div>

    <!--  JavaScript -->
    <script src="assets/javascript/game.js"></script>

</body>
</html>
